{% load static %}
<section class="page-section contato" id="contato">
      
      <div class="container">
        
        </div>
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-5">Contato</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
       
        <div class="row contact-form-area wow fadeInUp d-flex justify-content-center p-3" data-wow-delay="0.3s">
          <div class="col-md-6">
            <div class="contact-block">
              <form id="contactForm" method="post" action="{% url 'index' %}" autocomplete="off">
                {% csrf_token %}
                <div class="row">
                  <div >
                    <div class="form-group mb-3">
                      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required data-error="Informe seu nome">
                      <div class="help-block with-errors"></div>
                      <div class="invalid-feedback">
                        Informe seu nome.
                      </div>
                    
                    </div>
                  </div>
                  <div >          
                    <div class="form-group mb-3">            
                      <input type="text" placeholder="Email" id="email" class="form-control" name="email" required data-error="Informe seu email">
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="invalid-feedback">
                      Informe seu email.
                    </div>
                  </div>
                   <div >
                    <div class="form-group mb-3">
                      <input type="text" placeholder="Telefone" id="telefone" name="telefone" class="form-control" required data-error="Informe um telefone">
                      <div class="help-block with-errors"></div>
                      <div class="invalid-feedback">
                        Informe seu telefone.
                      </div>
                    </div>
                  </div>
                  <div >
                    <div class="form-group mb-3">
                      <textarea class="form-control" id="mensagem" placeholder="Mensagem" name="mensagem" rows="7" data-error="Write your message" required></textarea>
                      <div class="help-block with-errors"></div>
                      <div class="invalid-feedback">
                        Digite sua mensagem.
                      </div>
                      
                    </div>
                    <div class="submit-button text-left mt-2">
                      <button class="col-12 col-md-2 col-lg-2 btn btn-primary " id="form-submit" type="submit">Enviar</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
         
        </div>
      </div>
    </section>
